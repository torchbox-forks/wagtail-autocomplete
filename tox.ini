[tox]
skipsdist = True
usedevelop = True
envlist =
    py{37}-dj{32}-wt{41,42}
    py{38,39,310}-dj{32,40,41}-wt{41,42}
    py{311}-dj{41}-wt{41,42}

[testenv]
install_command = pip install -e ".[test]" -U {opts} {packages}
commands = py.test
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
deps =
    dj32: django>=3.2,<4.0
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    wt41: wagtail>=4.1,<4.2
    wt42: wagtail>=4.2,<5.0

[testenv:flake8]
basepython = python3.7
deps = flake8>3.7
commands = flake8 wagtailautocomplete
